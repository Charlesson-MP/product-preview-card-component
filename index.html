<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cartão de visualização do produto</title>
</head>
<body>
    <main>
        <article class="product-card">
            <figure class="product-img"></figure>
            
            <div class="product-content">
                <span class="product">PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <span>$149.99</span>
                    <del>$169.99</del>
                </div>
                
                <div class="actions">
                    <button>
                        <img src="./src/images/icon-cart.svg" alt="Icone do carrinho">
                        Add to Cart
                    </button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
